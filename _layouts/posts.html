<div class="headerbar">
<div class="headerpath">
  <span class="prompt">$</span> cd /<a href="/index.html">mainpage</a>/blogpost/
</div>
</div>
<div class="headerwhitespace"></div>

{% include header.html %}
<div class="container">
    <div class="sidebar col-md-3">
		{% include sidebar.html %}
	</div>
	<div class="col-md-9">
		<div class="main">
			<h1>{{ page.title }}</h1>
			<h3>{{ page.date | date_to_long_string }}</h3>
			{{content}}

			<br/>
			
			<!-- Load Disqus -->
			<div id="disqus_thread"></div>
   			<script type="text/javascript">
        	/* * * CONFIGURATION VARIABLES: EDIT BEFORE PASTING INTO YOUR WEBPAGE * * */
        	var disqus_shortname = 'lancelafontaine'; // required: replace example with your forum shortname

        	/* * * DON'T EDIT BELOW THIS LINE * * */
        	(function() {
            var dsq = document.createElement('script'); dsq.type = 'text/javascript'; dsq.async = true;
            dsq.src = '//' + disqus_shortname + '.disqus.com/embed.js';
            (document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0]).appendChild(dsq);
        	})();
    		</script>
    		<noscript>Please enable JavaScript to view the <a href="http://disqus.com/?ref_noscript">comments powered by Disqus.</a></noscript>
    
			<!-- End of Loading Disqus -->
			<br/>
			
			<div class="endofarticle">
				<!-- Start Loading ShareThis Buttons-->
				<span class='st_twitter_large' displayText='Tweet'></span>
				<span class='st_googleplus_large' displayText='Google +'></span>
				<span class='st_facebook_large' displayText='Facebook'></span>
				<span class='st_reddit_large' displayText='Reddit'></span>
				<span class='st_linkedin_large' displayText='LinkedIn'></span>
				<!-- End Loading ShareThis Buttons.-->

				<a class="returnlink btn btn-default" href="/">Back to Main Page.</a>
			</div>
		</div>
	</div>
<div>	
{% include footer.html %}
