---
layout: none.
---

{% include header.html %}
  <div class="headerbar">
    <div class="headerpath">
    </div>
  </div>
  <div class="headerwhitespace"></div>

  <div class="container">
    <div class="sidebar col-md-3">
      {% include sidebar.html %}
    </div>
    <div class="col-md-9">
      <div class="main">
        <!-- CONTENT -->
        <h1>The Archive.</h1>

		{% for post in site.posts %}	
    	<h4><a href="{{ post.url }}">{{ post.title }}</a></h4>
    	<p><small><strong>{{ post.date | date_to_long_string }}</strong></small></p>
    	<br/>			
		{% endfor %}


        
        <div class="endofarticle">
          <!-- Start Loading ShareThis Buttons-->
          <span class='st_twitter_large' displayText='Tweet'></span>
          <span class='st_googleplus_large' displayText='Google +'></span>
          <span class='st_facebook_large' displayText='Facebook'></span>
          <span class='st_reddit_large' displayText='Reddit'></span>
          <span class='st_linkedin_large' displayText='LinkedIn'></span>
          <!-- End Loading ShareThis Buttons.-->

          <a class="returnlink btn btn-default" href="/">Back to Main Page.</a>
        </div>
      </div>
    </div>
  </div> 

{% include footer.html %}
